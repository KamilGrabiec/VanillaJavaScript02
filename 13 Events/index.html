<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        background: #f15025;
        color: white;
        font-size: 1.2rem;
        border: none;
      }
      .red {
        background: red;
        color: white;
        text-transform: uppercase;
        font-size: 2rem;
      }
      .blue {
        background: blue;
        color: white;
        text-transform: capitalize;
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Events in JavaScript</h2>
    <p>Hey, touch me 1</p>
    <button class="btn">click me</button>
    <button class="btnPress">click me</button>

    <input id="name" type="text" />

    <!-- JavaScript-->
    <!-- Example of old, wrong approach of events handling within html-->
    <p onclick="this.classList.add('red')">the old style</p>
    <script src="./app.js"></script>
  </body>
</html>
